<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기타 탐색 선택자</title>
<style>  
   * { margin: 5px; font-size: 20pt; }
</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   
<script>
    $(document).ready(function() {
      $("#m1 > div").add("#m1 > p").css("border", "3px solid red");
      $("#m2").children("p").addBack().css("border", "3px solid orange");
      $("#m3").find("span").css("border", "3px solid yellow").end().find("em").css("border", "3px solid green"); 
      if( $("#m4").children().is("p")){  }
    });
</script>
</head>
<body>
    <h2>466페이지 add(),addBack(), end(), is() </h2>
    <div id="m1">
        <div>div1_1</div>
        <p>p태그1_2</p>
    </div>
    <div id="m2">
        <p>태그2</p>
    </div>
    <div id="m3">
        <span>span3_1</span >
        <em>em3_2</em>
    </div>
    <div id="m4">
        <p>p태그4<p>
    </div>
</body>
</html>
