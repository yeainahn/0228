<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
<style> *{font-size: 20pt;}</style>

<script>
  var city = [ '서울', '대구', '제주', '대전', '진주' ];
  for(var k=0; k<city.length; k=k+1){ //정석
    document.write(city[k], '  ');
  }
 
  document.write('<p>');
  for(var i in city){ 
    document.write( city[i], '  ');
  }

  document.write('<p>');
  for(var j of city){//제일간편
    document.write( j, '  ');
  }

  document.write('<p>');
  //foreach()함수=메소드출력
</script>
</head>
<body>
    
    <h2> 03test391.html </h2>
</body>
</html>
